<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }

</style>
</head>
<body>

<div class="container">
    <h1>Lista de Empresas</h1>

    <br><table class="table table-bordered">

        <tr> <!-- Indica una riga-->
            <td>ID</td>
            <td>Nombre</td>
            <td>Dirección</td>
            <td>Telefono</td>
            <td>NIT</td>
            <td>Editar</td>
            <td>Eliminar</td>
        </tr>
        <tr th:each="empresa :${empList}">

            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.dirección}"></td>
            <td th:text="${empresa.Telefono}"></td>
            <td th:text="${empresa.NIT}"></td>
            <td> <button type ="button" class= "btn btn-primary"><a th:href="@{/EditarEmpresa/{id}(id=${empresa.id})}">Editar</a></button></td>
            <td> <button type ="button" class= "btn btn-info"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}">Eliminar</a></button></td>
        </tr>
    </table>
    <button type="button" class="btn btn-warning"><a th:href="@{/AgregarEmpresa}">Agregar Nueva Empresa</a></button>

</div>
<script th:inline="javascript">
    window.onload=function(){
       var msg=[[${mensaje}]];
       if (msg =="saveOK"){
           Command : toastr["success"](Empresa creada con éxito!")
        }
       else if (msg =="updateOK"){
           Command : toastr["success"](Empresa actualizada con éxito!")
        }
       else if (msg =="deleteOK"){
           Command : toastr["danger"](Empresa eliminada con éxito!")
        }
       else if (msg =="deleteError"){
           Command : toastr["error"](Empresa no ha sido eliminada con éxito!")
        }
        toastr.options={
             "positionClass": "toast-top-right",
             "showDuration":"300",
             "showMethod":"fadeIn",
             "hideMethod":"fadeOut",

        }
    }

</script>
</body>
</html>
